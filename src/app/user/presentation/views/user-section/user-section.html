<ng-container *ngIf="user$ | async as user; else loadingState">
  <div class="user-section">
    <app-user-profile [user]="user"></app-user-profile>
  </div>
</ng-container>

<ng-template #loadingState>
  <div class="user-section">
    <p>{{ 'user.loadingUserInfo' | translate }}</p>
  </div>
</ng-template>
