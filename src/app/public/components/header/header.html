<header class="header">
  <div class="left-section">
    <button mat-icon-button (click)="toggleSidebar()" class="menu-btn">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="logo-container">
      <img src="/WeRideLogo.png" alt="WeRide Logo" class="logo">
    </div>
  </div>
  
  <div class="right-section">
    <button mat-icon-button class="notification-btn">
      <mat-icon>notifications</mat-icon>
    </button>
    <div class="user-profile">
      <img src="/img/WeRideLogo.png" alt="User" class="user-avatar">
      <span class="user-name">Judy Stevenson</span>
    </div>
    <button mat-icon-button class="more-btn">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
</header>
