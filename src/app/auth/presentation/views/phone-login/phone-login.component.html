<div class="phone-login-container">
  <div class="card">
    <button class="back-button" (click)="goBack()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <h1 class="title">Introduce Número de Celular</h1>
    <p class="subtitle">En necesario que ingrese su numero de celular para continuar</p>

    <div class="input-group">
      <div class="prefix">
        <label>Prefijo</label>
        <input type="text" [(ngModel)]="prefix" readonly class="input-prefix">
      </div>
      <div class="phone-input">
        <label>Celular</label>
        <input
          type="tel"
          [(ngModel)]="phone"
          placeholder="987654111"
          maxlength="9"
          class="input-phone">
      </div>
    </div>

    <div class="terms">
      <p>Al continuar, aceptas la <a href="#" class="link">Política de privacidad</a> y los <a href="#" class="link">Términos de uso</a> de WeRide.</p>
    </div>

    <button class="btn-primary" (click)="continue()">Siguiente</button>
  </div>
</div>
