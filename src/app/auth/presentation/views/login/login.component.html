<div class="login-container">
  <div class="login-card">
    <h1 class="title">{{ "auth.login.title" | translate }}</h1>
    <p class="subtitle">{{ "auth.login.subtitle" | translate }}</p>

    <div *ngIf="!dataLoaded" class="loading-indicator">
      <div class="spinner"></div>
      <p>{{ loadingMessage }}</p>
    </div>

    <div class="buttons-container" [class.disabled]="!dataLoaded">
      <button
        class="btn btn-primary"
        (click)="navigateToLogin()"
        [disabled]="!dataLoaded"
      >
        {{ "auth.login.login" | translate }}
      </button>

      <button
        class="btn btn-secondary"
        (click)="navigateToRegister()"
        [disabled]="!dataLoaded"
      >
        {{ "auth.login.register" | translate }}
      </button>
    </div>

    <div class="terms">
      <p>
        {{ "auth.login.terms" | translate }}
        <a href="#" class="link">{{
          "auth.login.privacyPolicy" | translate
        }}</a>
        {{ "common.and" | translate }}
        <a href="#" class="link">{{ "auth.login.termsOfUse" | translate }}</a>
        {{ "auth.login.ofWeRide" | translate }}
      </p>
    </div>
  </div>

  <div class="illustration">
    <img
      src="assets/auth/weride-loginscreen.png"
      [alt]="'auth.login.title' | translate"
    />
  </div>
</div>
