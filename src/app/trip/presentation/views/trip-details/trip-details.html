<div class="trip-container">
  <mat-card class="trip-details-card">
    <div class="card-content">
      <div class="trip-info">
        <h3>Scooter Eléctrico</h3>
        <p><strong>Ubicación:</strong> {{ location }}</p>
        <p><strong>Batería:</strong> {{ battery }}%</p>
        <p><strong>Tiempo restante:</strong> {{ remainingTime }}</p>
        <p><strong>Tiempo Extra:</strong> {{ extraTime }}</p>
      </div>

      <div class="trip-footer">
        <div class="trip-rating">
          <div class="stars">
            <ng-container *ngFor="let star of [1,2,3,4,5]">
              <span
                class="star"
                [class.filled]="star <= rating"
                (click)="setRating(star)">
                ★
              </span>
            </ng-container>
          </div>
          <span class="rating-label">Déjanos tu puntuación</span>
        </div>

        <div class="trip-actions">
          <button mat-stroked-button class="action-btn" (click)="goToHistory()">Historial de viajes</button>
          <button mat-stroked-button class="action-btn" (click)="goToSettings()">Configuración</button>
        </div>
      </div>
    </div>
  </mat-card>
</div>
