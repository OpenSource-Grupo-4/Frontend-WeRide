<div *ngIf="plan" class="plan-detail-container">
  <mat-card class="plan-detail-card">
    <mat-card-header>
      <mat-card-title>{{ planTitle(plan!.id) }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="plan-description">
        <strong>Duraci√≥n:</strong> {{ plan!.duration }}<br>
        <strong>Precio:</strong> {{ plan!.price }}
      </div>
      <ul class="plan-benefits">
        <li *ngFor="let benefit of plan!.benefits">{{ benefit }}</li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" class="pay-btn">Pagar</button>
    </mat-card-actions>
  </mat-card>
</div>
<div *ngIf="!plan">
  <p>Plan no encontrado.</p>
</div>
